<div class="search-modal" id="search-modal">
  <div class="search-modal__backdrop"></div>
  <div class="search-modal__dialog" role="dialog" aria-label="Search">
    <div class="search-modal__header">
      <i class="fas fa-search search-modal__icon"></i>
      <input type="text" class="search-modal__input" placeholder="Search posts..." autocomplete="off" />
      <button class="search-modal__close" type="button">Esc</button>
    </div>
    <div class="search-modal__results"></div>
    <div class="search-modal__footer">
      <span class="search-modal__hint"><kbd>/</kbd> or <kbd>⌘K</kbd> to open</span>
      <span class="search-modal__hint"><kbd>↑</kbd><kbd>↓</kbd> navigate</span>
      <span class="search-modal__hint"><kbd>↵</kbd> select</span>
      <span class="search-modal__hint"><kbd>Esc</kbd> close</span>
    </div>
  </div>
</div>
